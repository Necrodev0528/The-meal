<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Finder</title>
  <link rel="stylesheet" href="">



  <style>
    /* RESET */
* { margin:0; padding:0; box-sizing:border-box; font-family: Arial,sans-serif; }
body { background:#eef6ee; }

/* NAVBAR */
.navbar {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:12px 20px;
  background: linear-gradient(90deg,#2c6e49,#1f4d2f);
  color:white;
}
.navbar h2 { font-size:1.3rem; font-weight:bold; }
.user-box { display:flex; align-items:center; gap:10px; }
.nav-profile { width:35px; height:35px; border-radius:50%; object-fit:cover; border:2px solid #1b3a2f; }
.user-box button { padding:6px 10px; border:none; border-radius:8px; background:white; color:#2c6e49; font-weight:bold; cursor:pointer; transition:0.2s; }
.user-box button:hover { background:#4edc7f; color:white; }

/* SEARCH BAR */
.search-bar {
  display:flex;
  justify-content:center;
  gap:10px;
  margin:15px;
}
.search-bar input {
  padding:10px;
  width:220px;
  border-radius:12px;
  border:2px solid #2c6e49;
  outline:none;
  transition: 0.2s;
}
.search-bar input:focus { border-color:#4edc7f; box-shadow:0 0 8px rgba(78,220,127,0.5); }
.search-bar button {
  padding:10px 16px;
  border:none;
  border-radius:12px;
  background:#2c6e49;
  color:white;
  font-weight:bold;
  cursor:pointer;
  transition:0.2s;
}
.search-bar button:hover { background:#4edc7f; }

/* RECIPE GRID */
.recipe-container {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  padding:20px;
}

/* RECIPE CARD */
.recipe-card {
  background: linear-gradient(145deg, #a6f0c6, #4edc7f);
  border-radius:15px;
  overflow:hidden;
  box-shadow:0 8px 20px rgba(0,0,0,0.2);
  text-align:center;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.recipe-card:hover {
  transform: translateY(-6px);
  box-shadow:0 12px 25px rgba(0,0,0,0.3);
}
.recipe-card img {
  width:100%;
  height:180px;
  object-fit:cover;
  border-bottom:3px solid #2c6e49;
}
.recipe-card h3 {
  margin:10px 0;
  font-size:1.2rem;
  color:#1b3a2f;
  font-weight:bold;
}
.recipe-card p {
  padding:0 10px 10px;
  font-size:0.9rem;
  color:#0f2417;
}
.bookmark-btn {
  margin-bottom:12px;
  padding:8px 12px;
  background:#2c6e49;
  border:none;
  border-radius:8px;
  color:white;
  font-weight:bold;
  cursor:pointer;
  transition:0.2s;
}
.bookmark-btn:hover { background:#4edc7f; }

/* SMARTWATCH / SMALL MOBILE */
@media(max-width:320px){
  .navbar h2{ font-size:1rem; }
  .user-box button{ font-size:0.7rem; padding:4px 6px; }
  .nav-profile{ width:25px; height:25px; }
  .search-bar input{ width:120px; padding:6px; font-size:0.8rem; }
  .search-bar button{ padding:6px 10px; font-size:0.8rem; }
  .recipe-card img{ height:120px; }
  .recipe-card h3{ font-size:1rem; }
  .recipe-card p{ font-size:0.75rem; }
  .bookmark-btn{ padding:5px 8px; font-size:0.7rem; }
}

  </style>
</head>

<body>

  <!-- NAVBAR -->
  <header class="navbar">
    <h2>üç≤ Recipe Finder</h2>
    <div class="user-box">
      <img id="navImg" src="" alt="Profile" class="nav-profile" />
      <span id="navUsername"></span>
      <button onclick="logout()">Logout</button>
    </div>
  </header>

  <!-- SEARCH BAR -->
  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search recipes..." />
    <button onclick="searchRecipes()">Search</button>
  </div>

  <!-- RECIPES -->
  <main id="recipeContainer" class="recipe-container"></main>

  <script src="./auth.js"></script>
  <script src="./recipes.js"></script>
</body>

</html>
