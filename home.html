<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Recipe App</title>
<link rel="stylesheet" href="recipe.css">

<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #eef6ee;
  }

  .top-bar {
    background: #1f7a3f;
    color: white;
    padding: 12px;
    display: flex;
    justify-content: space-between;
  }

  .search-box {
    display: flex;
    justify-content: center;
    margin: 20px;
  }

  .search-box input {
    padding: 10px;
    width: 60%;
  }

  .search-box button {
    padding: 10px;
    background: #2ecc71;
    color: white;
    border: none;
  }

  .recipe-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 15px;
    padding: 15px;
  }

  .recipe-card {
    background: white;
    border-radius: 10px;
    text-align: center;
    padding: 10px;
  }

  .recipe-card img {
    width: 80%;
    border-radius: 8px;
  }
  .logout-btn {
  background-color: white;
  color: green;
  border: none;
  padding: 8px 16px;
  border-radius: 4px;
  cursor: pointer;
}
.navbar {
  display: flex;
  align-items: center;
}

.logout-btn {
  margin-left: auto;
}


/* Default styles for desktop/tablet */
.recipe-container {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
}

.recipe-card {
  padding: 20px;
  font-size: 16px;
}

/* Media query for mobile (max-width: 428px) */
@media screen and (max-width: 428px) {
  .recipe-container {
    grid-template-columns: 1fr; /* stack recipes vertically */
    gap: 10px;
    padding: 10px;
  }

  .recipe-card {
    padding: 15px;
    font-size: 14px; /* smaller font for mobile */
  }

  .search-input {
    width: 100%; /* full width search bar */
    margin-bottom: 10px;
  }

  .search-btn, .logout-btn {
    width: 100%; /* full width buttons */
    margin: 5px 0;
  }
}


</style>

<head>
</head>

<body>

  <header class="top-bar">
    <h2>üç≤ Recipe Finder</h2>
    <nav class="navbar">
      <button class="logout-btn">Logout</button>
    </nav>

  </header>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Search any food...">
    <button onclick="searchMeal()">Search</button>
  </div>

  <div id="recipes" class="recipe-grid"></div>

  <script src="./recipes.js"></script>
  <script src="./auth.js"></script>
</body>

</html>
